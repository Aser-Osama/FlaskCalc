<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <h3> {{ error_msg }} </h3>
    <form action="/" method="post">
        <input type="text" name="number_1" placeholder="First number." type="number">
        <input type="text" name="number_2" placeholder="Second number." type="number">
        <p>
            <input type="radio" name="operation" id="option1" value="a"> Add <br>
            <input type="radio" name="operation" id="option2" value="s"> Subtract <br>
            <input type="radio" name="operation" id="option3" value="m"> Multiply <br>
            <input type="radio" name="operation" id="option3" value="d"> Divide <br>
        </p>
        <button type="submit">Calculate</button>
    </form>
    <p>Result: {{ result }}</p>
</body>
</html>
